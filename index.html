<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <meta name="description" content="Simple Hotel Booking Form">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <img src="images/banner-beach.jpg">
        <h1>Hotel Booking</h1>
        <p>Experience something new every moment</p>
    </header>

    <main>
        <form>
            <label for="firstName">Name<span>*</span>:</label> <br>
                <input id="firstName" type="text" name="FirstName" required placeholder="First Name">
                <input type="text" name="LastName" required placeholder="Last Name">
 
                    <br>
                    <br>

            <label for="roomType">Room Type<span>*</span>:</label> <br>
                <select name="RoomType" id="roomType" required>
                    <option selected> Please Select </option>
                    <option value="standard"> Standard Room (1 to 2 People) </option>
                    <option value="private"> Private Room (1 to 3 People) </option>
                    <option value="family"> Family Room (1 to 4 People) </option>
                    <option value="mixDorm"> Mix Dorm Room (6 People) </option>
                    <option value="femaleDorm"> Female Dorm Room (6 People) </option>
                    <option value="maleDorm"> Male Dorm Room (6 People) </option>  
                </select>

                    <br>
                    <br>

            <label for="email"> Email<span>*</span>:</label> <br>
                <input id="email" type="email" name="Email" placeholder="ex: myname@example.com" required>

                    <br>
                    <br>

            <label for="guestNo"> Number of Guests<span>*</span>: </label>
                <input id="guestNo" type="text" name="GuestNumber" placeholder="e.g., 23" required>

                    <br>
                    <br>

            <label for="arrival">Arrival Date & Time<span>*</span>:</label> <br>
                <input id="arrival" type="date" name="ArrivalDate" required>
                <input type="time" name="ArrivalTime" required>

                    <br>
                    <br>

            <label for="depature"> Depature Date<span>*</span>: </label> <br>
                <input id="depature" type="date" name="DepatureDate" required>

                    <br>
                    <br>

            <p class="radioLabel"> Pickup on arrival? <span>*</span></p> <br>
            <input type="radio" id="yes" name="Pickup" value="yes">
                <label for="yes"> Yes Please! - Pick me up on arrival. </label> <br>
            <input type="radio" id="no" name="Pickup" value="no">
                <label for="no"> No Thanks - I'll make my own way there.</label>

                    <br>
                    <br>

            <label for="flightNo"> Flight Number:</label>
                <input type="text" id="flightNo" name="FlightNumber">

                    <br>
                    <br>

            <label for="requests"> Special Requests:</label>
                <textarea id="requests" name="SpecialRequests"></textarea>

                    <br>
                    <br>
                    
            <div style="text-align: center;">
                <button type="submit">Submit</button>
            </div>
            </form>
    </main>
</body>
</html>
